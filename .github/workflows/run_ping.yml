# .github/workflows/ping-e5.yml
name: Ping E5 Application

on:
  schedule:
    - cron: '0 3 * * *'
    - cron: '0 15 * * *'
  workflow_dispatch:

jobs:
  ping-e5:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # ‚Üê TH√äM timeout
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'  # ‚Üê TH√äM cache
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv  # ‚Üê B·ªé beautifulsoup4
      
      - name: Run PingE5 Application
        env:
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          TENANT_ID: ${{ secrets.TENANT_ID }}
          USER_EMAIL: ${{ secrets.USER_EMAIL }}
          SHAREPOINT_SITE_ID: ${{ secrets.SHAREPOINT_SITE_ID }}
          SHAREPOINT_DRIVE_ID: ${{ secrets.SHAREPOINT_DRIVE_ID }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python PingE5_App.py
      
      - name: Upload logs (n·∫øu c√≥ l·ªói)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-logs-${{ github.run_number }}  # ‚Üê TH√äM run_number
          path: |
            *.log
            error.txt
          retention-days: 7  # ‚Üê T·ª± x√≥a sau 7 ng√†y
      
      - name: üßπ Delete completed workflow runs
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: python delete_completed_runs.py
